group 'alexanders.mods.rbcustomize'
version '0.1'

apply from: "https://github.com/RockBottomGame/Gradle/raw/master/buildscript.gradle"

processSources {
    replace("VERSION", version)
}

configurations {
    provided
    compile.extendsFrom(provided)
}

dependencies {
    compile group: 'de.ellpeck.rockbottom', name: 'RockBottomAPI', version: '0.4-680'
    provided group: 'org.luaj', name: 'luaj-jse', version: '3.0.1'
}
